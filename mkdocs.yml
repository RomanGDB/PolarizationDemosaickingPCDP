site_name: Timag 2025 - PCDP

theme:
  name: material


nav:
  - 'index.md'
  - 'methods.md'
  - 'datasets.md'
  - 'experiments.md'
  - 'conclusions.md'
  - 'about.md'


# para ecuaciones en mathjax
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
#----------------------------------------


markdown_extensions:
#-------IMAGENES y FIGURAS-----------------
# https://squidfunk.github.io/mkdocs-material/reference/images/
  - attr_list
  - md_in_html
# ----- ECUACIONES EN LATEX--------------
# https://squidfunk.github.io/mkdocs-material/reference/math/
  - pymdownx.arithmatex:
      generic: true
  
  - footnotes
#----------------------------------------



plugins:
  - caption:
      additional_identifier: ["Figura", "Ejemplo"]   # para numerar y referenciar figuras y tablas
  - search
  - bibtex:
      bib_file: "docs/biblio.bib"



